<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0561d1",
              "background-light": "#f5f7f8",
              "background-dark": "#0f1823",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex flex-col">
<header class="flex items-center p-4">
<button class="flex h-10 w-10 items-center justify-center rounded-full text-gray-800 dark:text-white">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-gray-900 dark:text-white pr-10">SMS Doğrulama</h1>
</header>
<main class="flex flex-col p-4">
<div class="pt-4 pb-2">
<h2 class="text-2xl font-bold text-gray-900 dark:text-white">Telefon numaranızı doğrulayın</h2>
<p class="pt-2 text-base text-gray-600 dark:text-gray-400">Lütfen telefon numaranıza gönderilen 4 haneli kodu girin.</p>
</div>
<div class="flex justify-center space-x-2 py-8" id="otp-inputs">
<input class="h-16 w-14 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-transparent text-center text-3xl font-bold text-gray-900 dark:text-white focus:border-primary focus:ring-primary" maxlength="1" type="text"/>
<input class="h-16 w-14 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-transparent text-center text-3xl font-bold text-gray-900 dark:text-white focus:border-primary focus:ring-primary" maxlength="1" type="text"/>
<input class="h-16 w-14 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-transparent text-center text-3xl font-bold text-gray-900 dark:text-white focus:border-primary focus:ring-primary" maxlength="1" type="text"/>
<input class="h-16 w-14 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-transparent text-center text-3xl font-bold text-gray-900 dark:text-white focus:border-primary focus:ring-primary" maxlength="1" type="text"/>
</div>
<button class="w-full rounded-lg bg-primary py-4 text-center text-base font-bold text-white">Doğrula</button>
<div class="flex items-center justify-center pt-6">
<button class="text-sm font-medium text-primary hover:underline">Kodu tekrar gönder</button>
<span class="px-2 text-sm text-gray-500 dark:text-gray-400">|</span>
<span class="text-sm font-medium text-gray-500 dark:text-gray-400">00:29</span>
</div>
</main>
</div>
</div>
<script>
        const otpInputs = document.getElementById('otp-inputs');
        otpInputs.addEventListener('input', (e) => {
            const target = e.target;
            const val = target.value;
            if (isNaN(val)) {
                target.value = '';
                return;
            }
            if (val !== '') {
                const next = target.nextElementSibling;
                if (next) {
                    next.focus();
                }
            }
        });
        otpInputs.addEventListener('keyup', (e) => {
            const target = e.target;
            const key = e.key.toLowerCase();
            if (key === 'backspace' || key === 'delete') {
                target.value = '';
                const prev = target.previousElementSibling;
                if (prev) {
                    prev.focus();
                }
                return;
            }
        });
    </script>

</body></html>
