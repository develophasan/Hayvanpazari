<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0561d1",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1823",
                        "foreground-light": "#111827",
                        "foreground-dark": "#f9fafb",
                        "input-light": "#e5e7eb",
                        "input-dark": "#1f2937",
                        "muted-light": "#6b7280",
                        "muted-dark": "#9ca3af",
                        "border-light": "#d1d5db",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex flex-col min-h-screen w-full">
<header class="sticky top-0 z-10 flex items-center justify-between p-4 bg-background-light dark:bg-background-dark shadow-sm">
<button class="flex items-center justify-center w-10 h-10 rounded-full text-foreground-light dark:text-foreground-dark">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-lg font-bold text-foreground-light dark:text-foreground-dark flex-1 text-center pr-10">Kayıt Ol</h1>
</header>
<main class="flex-grow p-4 space-y-4">
<div class="space-y-4">
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark border-transparent focus:ring-primary focus:border-primary rounded-lg text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark" placeholder="Ad" type="text"/>
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark border-transparent focus:ring-primary focus:border-primary rounded-lg text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark" placeholder="Soyad" type="text"/>
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark border-transparent focus:ring-primary focus:border-primary rounded-lg text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark" placeholder="E-posta" type="email"/>
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark border-transparent focus:ring-primary focus:border-primary rounded-lg text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark" placeholder="Telefon" type="tel"/>
<div class="relative">
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark border-transparent focus:ring-primary focus:border-primary rounded-lg text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark" placeholder="Parola" type="password"/>
</div>
<div class="space-y-2">
<p class="text-sm font-medium text-muted-light dark:text-muted-dark">Parola gücü</p>
<div class="w-full bg-input-light dark:bg-input-dark rounded-full h-2">
<div class="bg-primary h-2 rounded-full" style="width: 50%"></div>
</div>
</div>
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark border-transparent focus:ring-primary focus:border-primary rounded-lg text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark" placeholder="Parola Tekrarı" type="password"/>
</div>
<div class="flex items-center space-x-4">
<p class="text-sm font-medium text-muted-light dark:text-muted-dark">Kullanıcı Tipi:</p>
<div class="flex items-center space-x-2">
<label class="relative flex items-center p-3 rounded-full cursor-pointer">
<input class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-full border border-border-light dark:border-border-dark text-primary transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-primary checked:before:bg-primary hover:before:opacity-10" name="user-type" type="radio"/>
<span class="absolute text-primary transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
<svg class="h-3.5 w-3.5" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
<circle cx="8" cy="8" data-name="ellipse" r="8"></circle>
</svg>
</span>
</label>
<span class="font-medium text-foreground-light dark:text-foreground-dark">Alıcı</span>
</div>
<div class="flex items-center space-x-2">
<label class="relative flex items-center p-3 rounded-full cursor-pointer">
<input class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-full border border-border-light dark:border-border-dark text-primary transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-primary checked:before:bg-primary hover:before:opacity-10" name="user-type" type="radio"/>
<span class="absolute text-primary transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
<svg class="h-3.5 w-3.5" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
<circle cx="8" cy="8" data-name="ellipse" r="8"></circle>
</svg>
</span>
</label>
<span class="font-medium text-foreground-light dark:text-foreground-dark">Satıcı</span>
</div>
</div>
<div class="pt-6 space-y-4">
<button class="w-full flex items-center justify-center rounded-lg h-12 px-5 bg-primary text-white text-base font-bold tracking-wide shadow-lg hover:bg-primary/90 transition-colors">
                    Kayıt Ol
                </button>
<p class="text-center">
<a class="text-sm font-medium text-primary hover:underline" href="#">Zaten hesabın var mı? Giriş yap</a>
</p>
</div>
</main>
</div>

</body></html>
